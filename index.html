<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <script src="https://kit.fontawesome.com/a81368914c.js"></script>
    <title>Document</title>
</head>
<body>
    <header class="header">
        <h1 class="title">START BOOTSTRAP</h1>
        <nav>
            <ul class="nav-list">
                <li>PORTFOLIO</li>
                <li>ABOUT</li>
                <li>CONTACT</li>
            </ul>
        </nav>
    </header>
    <main class="main">
        <div class="container-img"><img src="./assets/images/profile.png" alt="profile"></div>
        <p class="title-main">START BOOTSTRAP</p>
        <div class="star">
            <p class="container-icon"><i class="fas fa-star"></i></p>
        </div>   
        <p class="description">Web Developer - Graphic Artist - User Experience Designer</p>
    </main>
  <div class="container-portfolio">
    <!-- Parte del portafolio  -->
     <h1 class="txt-portfolio">PORTFOLIO</h1>
    <div class="star">
        <p class="container-icon"><i class="fas fa-star port-star"></i></p>
    </div>
    <section class="portafolio">
        <img class="imagediv" src="assets/images/portfolio/cake.png" alt="">
        <img class="imagediv" src="assets/images/portfolio/cabin.png" alt="">
        <img   class="imagediv"src="assets/images/portfolio/circus.png" alt="">
        <img  class="imagediv" src="assets/images/portfolio/game.png" alt="">
        <img class="imagediv" src="assets/images/portfolio/safe.png" alt="">
        <img class="imagediv" src="assets/images/portfolio/submarine.png" alt="">

</div>
